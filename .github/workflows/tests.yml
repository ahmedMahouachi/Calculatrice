name: Node.js supertest integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  declencher_les_tests_integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/Checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install packages
        run: npm install

      - name: Run tests
        run: npm test
